@import play.api.Play.current

<!DOCTYPE html>
<html ng-app="project_upload">
<head>
    <title>Add sonar host</title>
    <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src='@routes.Assets.versioned("javascripts/script.js")'></script>
    <script src='@routes.Assets.versioned("javascripts/login.js")'></script>
    <script src='@routes.Assets.versioned("javascripts/sonar.js")'></script>
    <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("stylesheets/style.css")'>
</head>
<body ng-controller="sonarController">
<div id="header">
    <!-- <a href="/"><img id="logo" src='@routes.Assets.versioned("images/sv.png")'/></a> -->
</div>
<div id="menu">
    <ul>
        <li><a href="/">Index</a></li>
        <li><a href="/projects/upload">Upload</a></li>
        <li><a href="/projects/report">Report</a></li>
        <li><a href="/acp" ng-show="loggedIn">ACP</a></li>
        <li id="logout-button" ng-show="loggedIn"><a href="/acp/logout">Logout</a></li>
    </ul>
</div>
<div id="wrapper">
    <div id="main">
        <h2>Add a new sonar host</h2>
        <hr />
        <div id="sonars_button">
            <button ng-click="goToSonarList()">List hosts</button>
        </div>
        <form name="sonar-host-form">
            Address: <br />
            <input type="text" ng-class="(errors.address == null) ? 'valid' : 'invalid'" placeholder="http://some-address:some-port" ng-model="sonar.address" required />
            <div class="error" ng-repeat="error in errors.address">
                {{error}}
            </div>
            <br />
            Username: <br />
            <input type="text" ng-class="(errors.user == null) ? 'valid' : 'invalid'" placeholder="admin" ng-model="sonar.user" required />
            <div class="error" ng-repeat="error in errors.user">
                {{error}}
            </div>
            <br />
            Password: <br />
            <input type="text" ng-class="(errors.password == null) ? 'valid' : 'invalid'" placeholder="password" ng-model="sonar.password" required />
            <div class="error" ng-repeat="error in errors.password">
                {{error}}
            </div>
            <br />
            <br />
            <button ng-click = "addSonar()">Send</button>
        </form>
    </div>
    <div id="footer">Footer</div>
</div>
</body>
</html>
